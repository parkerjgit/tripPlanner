<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./bundle.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
  <header>
  </header>

  <div class="content">
    <div id="map"></div>
    <aside>
      <div class="locations">
        <div class="location-items">
          Hotels
          <select name="" id="">
            <option value="">[[xxxxxxxxxxxxxxxx]]</option>
          </select>
          <button>X</button>
        </div>
        <div class="location-items">
          Restaurants
          <select name="" id="">
            <option value="">[[yyyyyyyyyyyyyyyy]]</option>
          </select>
          <button>X</button>
        </div>
        <div class="location-items">
          Things To Do
          <select name="" id="">
            <option value="">[[zzzzzzzzzzzzzzzz]]</option>
          </select>
          <button>X</button>
        </div>
      </div>

      <div class="itinerary">
        <div class="aside-header">
          Itinerary:
        </div>
        <div class="aside-contents">
          <div>
              <h3>My Hotel</h3>
              <ul>
                <li>[[xxxxxxxxxxxxxxxx]]
                  <button>X</button>
                </li>
              </ul>
            </div>
            <div>
              <h3>My Restaurants</h3>
              <ul>
                <li>[[yyyyyyyyyyyyyyyy]]
                  <button>X</button>
                </li>
              </ul>
            </div>
            <div>
              <h3>My Activities</h3>
              <ul>
                <li>[[zzzzzzzzzzzzzzzz]]
                  <button>X</button>
                </li>
              </ul>
            </div>
        </div>
      </div>
    </aside>
  </div>

  <footer></footer>
</body>
</html>
